<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr1, arr2) {
                let answer = []
                let arr = [...arr1, ...arr2];
                answer = arr.sort((a, b) => {
                    if(a > b) return 1
                    if(a === b) return 0
                    if(a < b) return -1
                })
                return answer;
            }
            let arr1 = [1, 3, 5]
            let arr2 = [2, 3, 6, 7, 9]
            console.log(solution(arr1, arr2));
        </script>
    </body>
</html>
