<html>
    <head>
        <meta charset="UTF-8">
        <title>[05] 최대 매출</title>
    </head>
    <body>
        <script>
            function solution(N, K, arr) {
                let answer = 0;

                for(let i=0; i<N-K+1; i++) {
                    let a = 0;
                    let num = i;

                    for(let j=0; j<K; j++) {
                        a += arr[num]
                        num++;
                    }
                    
                    if(answer < a) answer = a;
                }
                return answer;

            }
            let arr = [12, 15, 11, 20, 25, 10, 20, 19, 13, 15]
            console.log(solution(10, 3, arr));
        </script>
    </body>
</html>
