<html>
    <head>
        <meta charset="UTF-8">
        <title>[03] 연속 부분수열 1</title>
    </head>
    <body>
        <script>
            function solution(N, M, arr) {
                let answer = 0;
                /*
                    현재 M = 6이다
                    arr를 0번째부터 끝까지 더 할 건데, 6보다 작으면 다음번째를 또 더하고
                    6이면 answer을 플러스하고
                */

                /*
                for(let i=0; i<N; i++) {
                   let calc = arr[i];
                   let num = i+1;
                    console.log("시작", calc, i)

                    //num이 N과 같거나 크다면 arr[num]이 없기 때문에 N보다 작을 때만
                    while(calc < M && num<N) {
                        calc += arr[num]
                        if(calc === M) answer ++;
                        else if(calc > M) break;
                        num++;
                    }
                }
                */


                //2pointer 알고리즘
                let lt = 0;
                let rt = 0;
                let calcNum = arr[lt]; //1
                while(lt<N && rt<N) {  //0,0, : 1
                    if(calcNum === M) {
                        //calcNum이 M이랑 같을 경우, answer을 1 증가 시킨다.
                        answer++;

                        //다음 부분 수열로 넘어가야 하기 때문에 calcNum에서 3(arr[lt] / lt는 현재 1)을 뺀다.
                        calcNum -= arr[lt];

                        //arr[lt]를 뺏기 때문에 lt를 2로 증가 시킨다.
                        lt++;
                    }
                    else if(calcNum < M) {
                        rt++;
                        calcNum += arr[rt]; 
                    }
                    else if(calcNum > M) {
                        //1+2+1+3 => 7일떄 맨 처음 1(arr[lt])를 빼 본다.
                        calcNum -= arr[lt];

                        //arr[lt]를 뺏기 떄문에 lt를 1로 증가시킨다.
                        lt++;
                    }
                    
                }

                return answer;

            }
            let arr = [1, 2, 1, 3, 1, 1, 1, 2]
            console.log(solution(8, 6, arr));
        </script>
    </body>
</html>
