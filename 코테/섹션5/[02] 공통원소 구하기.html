<html>
    <head>
        <meta charset="UTF-8">
        <title>[02] 공통원소 구하기</title>
    </head>
    <body>
        <script>
            function solution(arr1, arr2) {
                let answer = [];

                answer = arr1.filter(a => a === arr2.find(b => {
                    if(a===b) return b
                }));

                answer.sort((a,b) => a-b)
                return answer;

            }
            let arr1 = [1, 3, 9, 5, 2]
            let arr2 = [3, 2, 5, 7, 8]
            console.log(solution(arr1, arr2));
        </script>
    </body>
</html>
