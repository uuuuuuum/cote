<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr) {
                let answer = "";
                //스택
                let stack = [];
                for(let x of arr) {
                    //여는 괄호면 스택에 쌓기
                    if(x === "(") stack.push(x);

                    //닫는 괄호면 스택에 쌓은 여는 괄호 하나 빼주기
                    else if(x === ")") stack.pop();

                    //괄호가 아니면
                    else {
                        //스택에 쌓인 여는 괄호가 없다면 괄호 밖의 문자이므로 answer에 문자열 x 넣어주기
                        if(stack.length === 0) answer += x;
                    }
                }
                
                return answer;
            }
            let arr = "(A(BC)D)EF(G(H)(IJ)K)LM(N)";
            console.log(solution(arr));
        </script>
    </body>
</html>
