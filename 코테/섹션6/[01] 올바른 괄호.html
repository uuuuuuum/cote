    </head>
    <body>
        <script>
            function solution(arr) {
                let answer = "YES";
                //해쉬
                /*
                let arrSet = Array.from([...new Set(arr)]);

                let sH1 = new Map();
                let sH2 = new Map();

                for(let x of arr) {
                    if(x === arrSet[0]) {
                        if(sH1.has(x)) sH1.set(x, sH1.get(x)+1);
                        else sH1.set(x, 1);   
                    } else {
                        if(sH2.has(x)) sH2.set(x, sH2.get(x)+1);
                        else sH2.set(x, 1);   
                    }
                }
                for(let [key, val] of sH1) {
                    for(let [key2, val2] of sH2) {
                        if(val === val2) answer = "YES";
                        else answer = "NO";
                    }
                }
                */

                //스택
                let stack = [];
                for(let x of arr) {
                    //여는 괄호면 스택에 쌓아주기
                    if(x === '(') {
                        stack.push(x);
                    } else {
                        //스택 length가 0이면 answer을 NO로 만들기                        
                        if(stack.length === 0) answer = "NO";

                        //닫는 괄호면 스택에 쌓아둔 여는 괄호 하나 삭제하기
                        stack.pop();
                    }
                }

                return answer;
            }
            let arr = "(()(()))(()";
            console.log(solution(arr));
            console.log(solution("(())()"));
        </script>
    </body>
