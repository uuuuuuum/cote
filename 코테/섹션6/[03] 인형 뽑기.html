<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(board, moves) {
                let answer = 0;
                let doll = [];
                for(let i=0; i<moves.length; i++) {

                    //이게 보드
                    for (let j=0; j<board.length; j++) {
                        if(board[j][moves[i]-1] > 0) {
                            doll.push(board[j][moves[i]-1]);

                            //뽑았으니 0으로 비워주기
                            board[j][moves[i]-1] = 0;
                            break;
                        }
                    }
                }

                bomb(doll);
                function bomb(doll) {
                    for(let i=0; i<doll.length; i++) {
                        if(doll[i] === doll[i+1]) {
                            answer+=2;
                            doll.splice(i, 2);
                            bomb(doll);
                        }
                    }
                }

                return answer;
            }
            let board = [[0,0,0,0,0],[0,0,1,0,3],[0,2,5,0,1],[4,2,4,4,2],[3,5,1,3,1]] //board 배열
            let moves = [1,5,3,5,1,2,1,4] //moves 배열
            console.log(solution(board, moves));
        </script>
    </body>
</html>
