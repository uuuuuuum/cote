<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>

            function solution(arr) {
                let answer = 0;
                let p = [];
                let r = 0;
                let temp = []
                for(let i=0; i<arr.length; i++) {
                    if(arr[i] === "(" && arr[i+1] === ")") {
                        if(temp.length > 0) {
                            for(let i=0; i<temp.length; i++) {
                                temp[i] = {
                                    type: "pipe",
                                    lazer: temp[i].lazer+1,
                                }
                            }
                        }
                    } else if(arr[i] === "(" && arr[i+1] !== ")") {
                        temp.push({
                            type: "pipe",
                            lazer: 0,
                        });
                    } else if(arr[i] === ")" && arr[i-1] !== "(") {
                        //제일 마지막 쇠파이프의 길이가 끝나?기 때문에 
                        //마지막 쇠파이프가 가지고 있는 레이저 개수 + 1(쇠파이프) 해서 몇등분이 됐는지 answer에 더 해줌
                        answer += temp[temp.length-1].lazer + 1;

                        //마지막 쇠파이프는 삭제!
                        temp.splice(temp.length-1, 1);
                    }
                }
                console.log(temp);
                return answer;
            }
            let arr1 = "()(((()())(())()))(())";
            let arr2 = "(((()(()()))(())()))(()())";
            console.log(solution(arr1));
            console.log(solution(arr2));
        </script>
    </body>
</html>
