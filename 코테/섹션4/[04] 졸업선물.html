<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(student, meony, arr) {
                let answer = 0;
                //배송비는 할인에 포함 x / 상품 50% 할인권 1개 있음
                    
                // 일단 금액이 작은 것 부터 구매해야하기 때문에 상품 + 배송비 더한 값이 더 작은걸로 정렬

                console.log(arr)
                let items = arr.map(a => a.reduce((a,b) => a+b));
                items = items.sort((a,b) => {
                    if(a > b) return 1;
                    else if(a === b) return 0;
                    else if (a < b) return -1
                });

                for(let i=0; i<items.length; i++) {
                    let a = (arr[i][0] / 2) + arr[i][1];
                    let mmeony = meony;

                    //a라는 상품을 넣어서 1
                    let number = 1;

                    for(let j=0; j<items.length; j++) {
                        if(j !== i) {
                            if(mmeony >= items[j]) {
                                mmeony = mmeony - items[j];
                                number++;
                            } else {
                                answer < number ? answer = number : null;
                                break;
                            }
                        }
                    }
                }
                
                return answer;
            }

            let arr = [
                [6, 6],   
                [2, 2],
                [4, 3],
                [4, 5],
                [10, 3]
            ]
            console.log(solution(5, 28, arr));
                
        </script>
    </body>
</html>
