<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a) {
                let answer = 0;
                for(let i=0; i<a.length; i++) {
                    if(a[i] == a[i].toUpperCase()) answer = answer + 1;
                }

                return answer;
            }
            console.log(solution("KoreaTimeGood"));
        </script>
    </body>
</html>
