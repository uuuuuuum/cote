    <body>
        <script>
            /*
                서울시는 6월 1일부터 교통 혼잡을 막기 위해서 자동차 10부제를 시행한다.
                자동차 10부제는 자동차 번호의 일의 자리 숫자와 날짜의 일의 자리 숫자가 일치하면
                해당 자동차의 운행을 금지하는 것이다. 
                예를 들어, 자동차 번호의 일의 자리 숫자가 7이면 7일, 17일, 27일에 운행하지 못한다.
                또한, 자동차 번호의 일의 자리 숫자가 0이면 10일, 20일, 30일에 운행하지 못한다.
                여러분들은 일일 경찰관이 되어 10부제를 위반하는 자동차의 대수를 세는 봉사활동을 하려고
                한다. 날짜의 일의 자리 숫자가 주어지고 7대의 자동차 번호의 끝 두 자리 수가 주어졌을 때
                위반하는 자동차의 대수를 출력하는 프로그램을 작성하세요.

                ▣ 입력설명
                첫 줄에는 날짜의 일의 자리 숫자가 주어지고
                두 번째 줄에는 7대의 자동차 번호의 끝 두 자리 숫자가 주어진다. 

                ▣ 출력설명
                주어진 날짜와 자동차의 일의 자리 숫자를 보고 10부제를 위반하는 차량의 대수를 출력합니다

                ▣ 입력예제 1 
                3
                25 23 11 47 53 17 33

                ▣ 출력예제 1
                3
            */
            function solution(N, carNum) {
                let answer = 0;

                for(let x of carNum) {
                    console.log(x%10, x);
                    if(x%10===N) answer++;
                }

                // 쌤 풀이
                

                /* 내 풀이
                // LastNum이라는 Array를 생성할건데 carNum의 데이터를 문자로 변환하고, 그 데이터를 1번째 자리부터 2번째자리까지 잘라서
                // 다시 숫자로 변환해서 LastNum의 데이터로 넣는다.
                let LastNum = carNum.map((n) => Number(String(n).substring(1, 2)));
                
                //매개변수 N이랑 LastNum이 같으면 answer에 + 1을 해준다.
                for(let i=0; i<LastNum.length; i++) {
                    if(N === LastNum[i]) answer = answer + 1;
                } 
                */

                return answer;
            }

            let carNum = [12, 20, 54, 30, 87, 91, 30];
            console.log(solution(0, carNum));


            let a = [10, 11, 12, 13, 14, 15];
            a.forEach();
        </script>
