<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            /*
                7개의 수가 주어지면 그 숫자 중 가장 작은 수를 출력하는 프로그램을 작성하세요.

                ▣ 입력설명
                첫 번째 줄에 7개의 수가 주어진다.

                ▣ 출력설명
                첫 번째 줄에 가장 작은 값을 출력한다.

                ▣ 입력예제 1 
                5 3 7 11 2 15 17

                ▣ 출력예제 1
                2
            */
            function solution(a, b, c, d, e, f, g) {
                let answer, min = Number.MAX_SAFE_INTEGER; //answer, min을 표현할 수 있는 가장 큰 값으로 우선 저장

                let array = [a, b, c, d, e, f, g];
                let num = a;

                // for(let i=0; i<array.length; i++) {
                //     num = array[i] < num ? array[i] : num;
                // }
                
                for(let i=0; i<array.length; i++) {
                    if(array[i] < num) num = array[i];
                }

                answer = num;
                return answer;
            }

            console.log(solution(5, 3, 7, 11, 2, 15, 17));
        </script>
    </body>
</html>
