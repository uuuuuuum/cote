<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            /*
                길이가 서로 다른 A, B, C 세 개의 막대 길이가 주어지면
                이 세 막대로 삼각형을 만들 수 있으면 “YES"를 출력하고,
                만들 수 없으면 ”NO"를 출력한다.

                ▣ 입력설명
                첫 번째 줄에 100이하의 서로 다른 A, B, C 막대의 길이가 주어진다.

                ▣ 출력설명
                첫 번째 줄에 “YES", "NO"를 출력한다.

                ******** 삼각형을 만드려면 짧은막대의 합이 긴 막대보다 커야 함
            */
            function solution(a, b, c) {
                let answer, max;
                let sum = a + b + c;
                if(a > b) max=a;
                else max=b;
                if(c> max) max=c;

                sum = sum - max;
                answer = sum > max ? "YES" : "NO";

                return answer;

                // 내 풀이
                // let longest = a > b ? a > c ? a : c : b > c ? b : c;
                // let others = a > b ? a > c ? b + c : a + b : b > c ? a + c : a + b; 
                // result = others > longest ? "YES" : "NO";
            }
            console.log(solution(13, 33, 17));
        </script>
    </body>
</html>
