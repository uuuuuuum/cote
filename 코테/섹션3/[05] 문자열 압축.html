<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(str) {
                let answer = "";
                //str 배열로 쪼개기
                str = str.split('');

                let num = 1;
                let newStr = str[0]; 
                // answer에 넣을 새로운 변수인데,
                // str의 맨 처음 문자열은 반복되든 안되든 표시되어야 하기 때문에, 넣어놓기

                //K2HS7E
                for(let i=0; i<str.length; i++) {
                    if(str[i] === str[i+1]) {
                        // str[i]의 문자열이 다음 문자열과 같으면 num만 계속 더 해주기
                        num++;
                    } else {
                        //str[i]의 문자열이 다음 문자열과 같지 않으면 무조건 여기로 들어오자
                        if(num !== 1) {
                            // str[i]의 문자열이 다음 문자열과 같지 않고 num이 1이 아니라면 num을 push하기
                            newStr += String(num);
                            num = 1;
                        } else {
                            //num이 1이라면 num을 넣지 않아야 하기 때문에 생략
                        }
                        
                        // 숫자가 들어간 다음 들어가야 하기 때문에 아래에
                        // 배열의 마지막순서가 아니라면 i의 문자열과 i+1(다음)의 문자열이 서로 다르기 때문에
                        // 다음의 문자열까지 무조건 넣어주기
                        if(i !== str.length - 1) {
                            newStr += str[i+1];
                        }
                    }
                }
                answer = newStr;
                return answer;
            }
            console.log(solution("KKHSSSSSSSE"));
        </script>
    </body>
</html>
