        <script>
            function solution(a) {
                let answer = "NO";

                /*
                내 풀이
                let onlyString = a.replace(/[0-9 ]/g,"");
                onlyString = onlyString.replace(/[\{\}\[\]\/?.,;:|\)*~`!^\-+<>@\#$%&\\\=\(\'\"]/gi, "");
                onlyString = onlyString.toUpperCase();
                */

                // 썜풀이
                a = a.toLowerCase().replace(/[^a-z]/g,"");
                let reverse = a.split('').reverse().join('');

                if(a === reverse) answer = "YES";
                return answer;
            }

            console.log(solution(a));
