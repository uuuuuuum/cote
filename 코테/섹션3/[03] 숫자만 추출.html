<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a) {
                let answer = Number.MAX_SAFE_INTEGER;

                a = a.replace(/[^0-9]/g, '');
                a = Number(a);
                answer = a;
                return answer;
            }
            console.log(solution("g0en2T0s8eSoft"));
        </script>
    </body>
</html>
