<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(N, arr) {
                //answer에 배열의 값을 우선 1(제일 높은등수)로 고정시킨다.
                let n = arr.length;
                let answer = Array.from({length:n}, () => 1);

                //arr[i] 나보다 arr[0]~arr[4] 다른 학생들의 점수가 더 크면 answer[i](내 등수)를 +1한다.
                //arr[i] 나보다 높은 점수가 없는 경우 +1이 안돼서 그대로 1이다..
                for(let i=0; i<arr.length; i++) {
                    for(let j=0; j<arr.length; j++) {
                        if(arr[j] > arr[i]) answer[i]++;
                    }
                }

                return answer;
            }
            let arr = [87, 89, 92, 100, 76]
            console.log(solution(5, arr));
        </script>
    </body>
</html>
