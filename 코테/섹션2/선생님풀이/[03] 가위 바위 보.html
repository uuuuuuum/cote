<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(N, a, b) {
                let answer = ""; 
                // 1은 가위, 2는 바위 3은 보
                // 2는 1을 이긴다
                // 3은 2를 이긴다
                // 1을 3을 이긴다
                for(let i=0; i<N; i++) {
                    // 비기면 바로 D로 보내버림
                    if(a[i] === b[i]) answer += "D" + " ";

                    // A가 이기는 경우만 else if로
                    else if(a[i] === 1 && b[i] === 3) answer+='A' + ' ';
                    else if(a[i] === 2 && b[i] === 1) answer+='A' + ' ';
                    else if(a[i] === 3 && b[i] === 2) answer+='A' + ' ';

                    // 나머지는 전부 그냥 B로
                    else answer+='B' + ' ';
                }
                return answer;
            }
            let a = [2, 3, 3, 1, 3]
            let b = [1, 1, 2, 2, 3]
            console.log(solution(5, a, b));
        </script>
    </body>
</html>
