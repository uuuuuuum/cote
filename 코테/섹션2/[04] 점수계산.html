<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(N, arr) {
                let answer = 0; 
                let plus = 1;

                for(let i=0; i<arr.length; i++) {
                    if(i===0) {
                        if(arr[i] === 1) {
                            answer += plus;
                            plus++;
                        }
                    }
                    else if(arr[i-1] === 1 && arr[i] === 1)  {
                        answer += plus;
                        plus++;
                    }
                    else if(arr[i-1] === 0 && arr[i] === 1) {
                        plus = 1;
                        answer += plus;
                        plus++;
                    }
                    else if(arr[i] === 0) {
                        plus = 1;
                    }
                }

                return answer;
            }
            let arr = [1, 0, 1, 1, 1, 0, 0, 1, 1, 0]
            console.log(solution(10, arr));
        </script>
    </body>
</html>
