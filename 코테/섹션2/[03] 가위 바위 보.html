<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(N, arr_1, arr_2) {
                let answer = []; 
                // 1은 가위, 2는 바위 3은 보
                // 2는 1을 이긴다
                // 3은 2를 이긴다
                // 1을 3을 이긴다
                for(let i=0; i<N; i++) {
                    // 비기면 바로 D로 보내버림
                    if(arr_1[i] === arr_2[i]) answer[i] = "D";

                    //A가 낸 게 1(가위)일 때 B가 2(주먹)를 냈는지, 3(보자기)을 냈는지 확인
                    else if(arr_1[i] === 1) {
                        if(arr_2[i] === 2) answer[i] = "B";
                        else if(arr_2[i] ===3) answer[i] = "A";
                    }

                    //A가 낸 게 2(바위)일 때 B가 1(가위)을 냈는지, 3(보자기)을 냈는지 확인
                    else if(arr_1[i] === 2) {
                        if(arr_2[i] === 1) answer[i] = "A";
                        else if(arr_2[i] ===3) answer[i] = "B";
                    }

                    //A가 낸 게 3(보자기)일 때 B가 1(가위)을 냈는지, 2(주먹)를 냈는지 확인
                    else if(arr_1[i] === 3) {
                        if(arr_2[i] === 1) answer[i] = "B";
                        else if(arr_2[i] === 2) answer[i] = "A";
                    }
                }
                return answer;
            }
            let arr_1 = [2, 3, 3, 1, 3]
            let arr_2 = [1, 1, 2, 2, 3]
            console.log(solution(5, arr_1, arr_2));
        </script>
    </body>
</html>
