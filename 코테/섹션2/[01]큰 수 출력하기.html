<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(N, arr) {
                let answer = [];
                let answeridx = 0;
                answer[answeridx] = arr[0];
                answeridx++;
                for(let i=1; i<arr.length; i++) {
                    if(arr[i] > arr[i-1]) answer[answeridx++] = arr[i]
                }
                return answer;
            }
            let arr = [7, 3, 9, 5, 6, 12]
            console.log(solution(6, arr));
        </script>
    </body>
</html>
